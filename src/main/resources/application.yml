server:
  port: 8000
spring:
  application:
    name: post-service
  datasource:
    url: jdbc:mysql://localhost:3306/postdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"